<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id=" Meu botão">Clique para mudar a cor de fundo!</button>
<script>
let contador = 2;
document.getElementById('Meu botão').onclick = function () {

    if(contador%2==0){
        document.body.style.backgroundColor = "Red";


    }else{ document.body.style.backgroundColor = "White";
}


contador++;
}






</script>



    
</body>
</html>
